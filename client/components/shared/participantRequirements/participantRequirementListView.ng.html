<md-list>
    <md-subheader class="md-no-sticky"><md-button ng-if="!ngDisabled" class="md-raised" ng-click="add($event)">Add Participant Requirement</md-button> {{ngModel.length}} Participant Requirement</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="participant in ngModel">
        <md-icon class="md-avatar material-icons">insert_comment</md-icon>

        <div class="md-list-item-text" layout="column" ng-if="!participant.edit">
            {{ participant.skills }}
        </div>
        <div class="md-list-item-text" layout="column" ng-if="participant.edit">
            <form name="participantForm">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Skills</label>
                    <input name="skills" md-maxlength="30" required ng-model="participant.skills">
                </md-input-container>
                <md-input-container class="md-block" ng-if="!hideWage">
                    <label>Wage</label>
                    <input name="wage" md-maxlength="30" required ng-model="participant.wage">
                </md-input-container>
                <!--<file-upload name="files" ng-model="note.files" multiple="true" allow="" controls="fileUploadControls"></file-upload>-->
            </form>
        </div>
        <div layout="column" ng-show="!ngDisabled">
            <a href ng-click="remove($event, note)">
                <md-icon class="md-avatar material-icons">clear</md-icon>
            </a>
            <a href ng-show="!participant.edit" ng-click="participant.edit = true">
                <md-icon class="md-avatar material-icons">edit</md-icon>
            </a>
            <a href ng-show="participant.edit" ng-click="participant.edit = false" ng-disabled="participantForm.$invalid">
                <md-icon class="md-avatar material-icons">check</md-icon>
            </a>
        </div>
    </md-list-item>
</md-list>
