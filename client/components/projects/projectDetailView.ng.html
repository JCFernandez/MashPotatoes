<div layout="column" flex>
    <head-toolbar>
        <md-button class="md-icon-button" ng-click="settings.view = 'overview'" aria-label="Overview"><md-icon md-svg-src="img/icons/ic_info_white_18px.svg"></md-icon> </md-button>
        <md-button class="md-icon-button" ng-click="settings.view = 'chat'" aria-label="Chat"><md-icon md-svg-src="img/icons/ic_chat_white_18px.svg"></md-icon> </md-button>
    </head-toolbar>
    <md-content flex layout="column">
        <div ng-if="settings.view == 'overview'" flex>
            <h2 ng-bind="project.name"></h2>
            <p ng-bind="project.desc"></p>
            <md-badge>{{ project.isProfit ? 'Profit' : 'Non-Profit' }}</md-badge>
            <h3>Owner</h3>
            <user-badge ng-model="project.owner"></user-badge>
            <h3>Participants</h3>
            <span ng-repeat="participant in project.participants">
                <user-badge ng-model="participant"></user-badge>
            </span>
            <h3>Expected Time Span</h3>
            <span>{{project.expectedTimeSpan.length}} {{project.expectedTimeSpan.type}}</span>
        </div>
        <div ng-if="settings.view == 'chat'" flex layout="column">
            <spark-chat room-id="project.sparkRoom" user="user" flex></spark-chat>
        </div>
    </md-content>
</div>
